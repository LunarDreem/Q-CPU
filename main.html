<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Q-cpu</title>
</head>

<body>
    <header>
        <div class="mainProject">
            <img class="LogoSite" src="./IMG/NameSite.svg" alt="LogoSite">
            <input class="Search" type="search" placeholder="Пошук продукту...">
            <img class="SearchBtn" src="./IMG/Group 1.svg" alt="searchBtn">
            <img class="profileLogo" src="./IMG/ProfileLogo.svg" alt="ProfileLogo">
        </div>
    </header>
    <main>
        <div class="navBar">
            <div class="list">Список</div>
            <div class="productList Intel">Intel</div>
            <div class="productList Amd">Amd</div>
        </div>

        <div class="productBlock">
            <h2 class="productTitle">Топ процессорiв</h2>
            <div class="productsItems">
                <div class="product">
                    <img class="productImg i5-11" src="./IMG/I5-11.jpg" alt="">
                    <h1 class="productCost" style="font-family:Verdana;">Цiна - 4 999₴</h1>
                    <button class="productBtn">Купити</button>
                </div>
                <div class="product">
                    <img class="productImg" src="./IMG/I5-11400f.jpg" alt="">
                    <h1 class="productCost" style="font-family:Verdana;">Цiна - 5 799₴</h1>
                    <button class="productBtn">Купити</button>
                </div>
                <div class="product">
                    <img class="productImg R5-5600g" src="./IMG/Ryzen 5-5600g.jpg" alt="">
                    <h1 class="productCost" style="font-family:Verdana;">Цiна - 5 299₴</h1>
                    <button class="productBtn">Купити</button>
                </div>
                <div class="product">
                    <img class="productImg" src="./IMG/Ryzen 5-5500.jpg" alt="">
                    <h1 class="productCost" style="font-family:Verdana;">Цiна - 4 499₴</h1>
                    <button class="productBtn">Купити</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
